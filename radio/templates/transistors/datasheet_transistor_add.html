{% extends 'index_template.html' %}}

{% block content %}
<div class="container">
    <h6 class="text-center">Добавление файла Datasheet</h6>
<hr>
    <div class="row text-center">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Описание: {{form.discription}} </p>
            <p>Путь к файлу: {{form.url}}</p>
            <p><button class="btn btn-sm btn-primary" type="submit">Отправить</button></p>
        </form>
    </div>
</div>

{% endblock %}

{% block left %}
<button onclick="goBack()" class="btn btn-sm btn-secondary">Назад</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
